<!-- Modal -->
<ng-template #content let-modal>
    <div class="modal-header user-select-none">
        <h4 class="modal-title">Project XML</h4>
        <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body user-select-none" style="max-height: 500px; overflow-y: auto;">
        <pre>{{ formattedXml }}</pre>
    </div>
    <div class="modal-footer user-select-none">
        <button type="button" class="btn btn-secondary" (click)="modal.close()">Close</button>
    </div>
</ng-template>
