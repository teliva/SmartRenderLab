<div class="d-flex">
    <div class="card p-3 m-3 col-5 bg-light">
        <div class="card-body">
            <div class="mb-3 d-flex align-items-center">
                <h5 class="card-title me-3">Environment</h5>
                <select class="form-select" aria-label="Select Environment" id="select-environment">
                    <option value="https://www1.kisp.com/kpcc">https://www1.kisp.com/kpcc</option>
                    <option value="https://www12.kisp.com/kpcc">https://www12.kisp.com/kpcc</option>
                    <option value="https://www13.kisp.com/kpcc">https://www13.kisp.com/kpcc</option>
                    <option value="https://kpcc.kisp.com/kpcc">https://kpcc.kisp.com/kpcc</option>
                </select>
            </div>

            <div class="mb-3 d-flex align-items-center">
                <h5 class="card-title me-3">Payload</h5>
                <select class="form-select" id="select-payload">
                    <option value="withProduct">Navigating to Product Specification</option>
                    <option value="withoutProduct">Navigating to Manufacturer Catalog</option>
                    <option value="productSearch">Deep Linking Product Search</option>
                </select>
            </div>

            <!--Data with Product -->
            <h5 class="card-title">This is data with product you will post to KITS</h5>
            <div class="form-floating">
                <textarea class="form-control" id="out-textarea" style="height: 400px;"></textarea>
                <label for="out-textarea">JSON/XML</label>
            </div>
            <div class="mb-3 d-flex align-items-end my-3 justify-content-end">
                <button type="button" id="gotokits-btn-inquiry" class="btn btn-info me-3">Catalog Inquiry</button>
                <button type="button" id="gotokits-btn" class="btn btn-primary me-3">Go to KITS</button>
            </div>
            <!-- Key/seed -->
            <div class="input-group my-3">
                <span class="input-group-text" id="basic-addon2">Secret Key</span>
                <input type="text" class="form-control" placeholder="Key" aria-label="key" id="key-input"
                       aria-describedby="basic-addon1">
            </div>
            <!-- show encoded Text -->
            <div class="form-floating">
                <textarea class="form-control" id="hv-obj-area" style="height: 100px;"></textarea>
                <label for="out-textarea">encoded OBJ</label>
            </div>
            <!-- show decoded Text -->
            <div class="form-floating mt-3">
                <textarea class="form-control" id="decrypted-area" style="height: 300px;"></textarea>
                <label for="decrypted-area">decoded OBJ</label>
            </div>
        </div>
    </div>

    <div class="card p-3 m-3 col-5 bg-light">
        <div class="card-body">
            <h5 class="card-title">This is data you recieved from KITS</h5>
            <div class="form-floating">
                <textarea class="form-control" id="return-textarea" style="height: 400px;" disabled></textarea>
                <label for="return-textarea">JSON/XML</label>
            </div>
            <div class="mt-3 text-end">
                <button type="button" id="sample-btn-copy" class="btn btn-success">
                    Copy
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-chevron-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
